<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe - MONXCODE</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>
    <span>Tic Tac Toe</span><br />
    <a href="https://monxcode.github.io/monxcode/" target="_blank">
      Creator: © MONXCODE
    </a>
  </h1>

  <div class="controls">
    <button onclick="resetGame()" id="resetBtn">Reset</button>
    <button onclick="toggleMode()" id="modeBtn">ᴍᴏᴅᴇ</button>
  </div>

  <div class="scoreboard">
    <div id="scoreX">X Wins: 0</div>
    <div id="scoreO">O Wins: 0</div>
    <div id="scoreAI">AI Wins: 0</div>
  </div>

  <div class="game" id="game"></div>
  <div class="info" id="info">Your Turn</div>
  <div class="trophy" id="trophy"></div>

  <!-- Sounds -->
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="winSound" src="win.wav"></audio>
  <audio id="drawSound" src="draw.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
